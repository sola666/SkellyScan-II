<script type="text/javascript">

    function showBonyboy() {
        let xylo = document.getElementById("xylo");
        setTimeout(() => {
            xylo.play();
        },600);
        let bb = document.getElementById("boneboy");
        bb.classList.remove("success");
        bb.classList.add("success");
        document.getElementById("boneboy").style.display="block";
        setTimeout(() => {
            document.getElementById("boneboy").style.display = "none";
            xylo.stop();
        }, 4000);
    }
</script>
<div class="success" id="boneboy" name="boneboy" style="display:none">
